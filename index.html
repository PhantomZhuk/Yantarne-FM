<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yantarne FM</title>
    <link rel="icon" type="image/png" href="./img/vinyl1.png">
    <link rel="stylesheet" href="style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'
        integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=='
        crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.js'
        integrity='sha512-vHNHepeQWwAggJlhEk932jRS5sNdn/Nn4F+w4TpXW5dA+04qnd3e7YpfXo6auWhFG6z3FVhmScG4ovtF+qYeZw=='
        crossorigin='anonymous'></script>
</head>

<body>

    <div class="startScreen">
        <div class="startDiodesContainer">
            <div class="startDiodes startDiodes_1"></div>
            <div class="startDiodes startDiodes_2"></div>
            <div class="startDiodes startDiodes_3"></div>
            <div class="startDiodes startDiodes_4"></div>
            <div class="startDiodes startDiodes_5"></div>
            <div class="startDiodes startDiodes_6"></div>
            <div class="startDiodes startDiodes_7"></div>
            <div class="startDiodes startDiodes_8"></div>
            <div class="startDiodes startDiodes_9"></div>
            <div class="startDiodes startDiodes_10"></div>
        </div>
    </div>

    <div class="wrap">
        <header>
            <div class="logo">
                <img src="./img/vinyl1.png" alt="">
                <h2>Yantarne FM</h2>
            </div>
            <menu>
                <ul>
                    <li>Розклад</li>
                    <li>Хто ми</li>
                    <li>Партнери</li>
                    <li>Контакти</li>
                </ul>
            </menu>
        </header>
        <main>
            <div class="btnPlay">
                <i class="fa-solid fa-play" id="playIcon"></i>
            </div>

            <h2 id="trackTitle"></h2>
            <input type="range" min="0" max="1" step="0.1" id="vol" value="0.5">
        </main>
    </div>

    <script src="./main.js"></script>
</body>

</html>
